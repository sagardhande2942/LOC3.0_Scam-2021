  <body>
  

    <nav class="navbar navbar-expand-lg ">
      <a class="navbar-brand" href="#home"><i class="fa fa-user-md" aria-hidden="true"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

              <a class="nav-link" href="#consult">Consult Now</a>

        <form class="form-inline my-2 my-lg-0">
          <a href="/register/" class="btn btn-success" role="button">REGISTER</a>

    <!-- Optional JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="container-fluid">
      <div class="d-flex align-items-center center">
        <div class="layer">
      <aside>
        <img src="https://images.unsplash.com/photo-1560582861-45078880e48e?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8ZG9jdG9yc3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="image" class="image"/>
      </aside>
      </div>
      <div class="container">
        <h1 align="center">Welcome to the Virtual Clinic</h1>
        <form action = '/home/'>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
          </div>
          <hr>
          <div class="form-check">
            <input type="checkbox" name = 'pdcheck' class="form-check-input"  id="docCheck" onclick="myFunction()">
            <label class="form-check-label" for="exampleCheck1">Are you a doctor?</label>
          </div>
          <br>
          <div class="bton">
          <button type="submit" class="btn btn-success login">Login</button>
          </div>
        </form>
        <br>
        <br>
        <br>
        <br>
        <h4 font-size="large" align="center">Don't have an account? <br>
          Click <a href="Registration.html">here</a> to register now</h4>
      </div>
      </div>
      </div>
      <script>
        function myFunction()
        {
          var checkBox=document.getElementById("docCheck");
          var special=document.getElementById("special");
          if(checkBox.checked==true){
            special.style.display="block";
          }
          else{
            special.style.display="none";
          }
        }
      </script>
