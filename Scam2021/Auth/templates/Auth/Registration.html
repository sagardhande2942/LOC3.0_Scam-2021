<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/Auth/CSS/regi.css"/>
    <title>Registration</title>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg ">
      <a class="navbar-brand" href="#"><i class="fa fa-user-md" aria-hidden="true"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
          </li>
            <li class="nav-item">
              <a class="nav-link" href="#consult">Consult Now</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" >
          <a href="/login" class="btn btn-success" role="button">LOGIN</a>
        </form>
      </div>
    </nav>
      <div class="container-fluid">
    <div class="d-flex align-items-center center">
        <div class="layer">
        <aside>
            <img src="https://images.unsplash.com/photo-1560582861-45078880e48e?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8ZG9jdG9yc3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="image" class="image"/>
        </aside></div>
        <section class="regi">
            <h1>Welcome to the Virtual Clinic</h1>
            <form method="POST"> 
              {% csrf_token %}
                <div class="form-group">
                    <input type="text" name = 'fname' class="form-control" id="formGroupExampleInput" placeholder="First Name" required>
                  </div>
                  <div class="form-group">
                    <input type="text" name = 'lname' class="form-control" id="formGroupExampleInput2" placeholder="Last Name" required>
                  </div>
                  <div class="form-group">
                      <input class="form-control" name = 'contact' type="tel" pattern=".{10}" id="example-tel-input" placeholder="Contact No." required>
                    </div>
                <div class="form-group">
                  <input type="email" class="form-control" name = 'email' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" name = 'password' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <h6>Must contain at least one number and <br/>one uppercase 
                and lowercase letter, and at least 8 char</h6>
                <div class="form-check">
                  <input type="checkbox" name = 'pdcheck' class="form-check-input"  id="docCheck" onclick="myFunction()">
                  <label class="form-check-label" for="exampleCheck1">Are you a doctor?</label>
                </div>
                <div class="form-group" id="special" style="display:none">
                  <label for="specialisation">Specialisation</label>
                  <select class="form-control" name = 'spec' required >
                    <option>BDS</option>
                    <option>MBBS</option>
                    <option>Gynaecology</option>
                    <option>Dermatology</option>
                  </select>
                </div>
                <div class="spacing">
                <button type="submit" class="btn btn-success register">REGISTER</button></div><br/>
              </form>
              <h4 align="center">Already an user? <a href="/login">Login</a></h4>
        </section>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/0dfdf90590.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      function myFunction()
      {
        var checkBox=document.getElementById("docCheck");
        var special=document.getElementById("special");
        if(checkBox.checked==true){
          special.style.display="block";
        }
        else{
          special.style.display="none";
        }
      }
    </script>
  </body>
</html>
